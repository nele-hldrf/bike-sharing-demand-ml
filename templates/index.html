<!doctype html>
<html lang="de">
    <head>
      <meta charset="utf-8">
      <title>ML Demo – Seoul Bike Sharing Prediction</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

      <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 20px auto;
        }

        .page-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-conrol, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-conrol:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        .result-card.show {
            display: block;
        }

        .result-title {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .result-number {
            font-size: 64px;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .result-label {
            font-size: 16px;
            color: #6c757d;
        }

        .loading-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
      </style>
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="main-card">
                        <h1 class="page-title text-center">Seoul Bike Sharing Prediction</h1>
                        <p class="page-subtitle text-center">Fill in the information for your preferred date.</p>

                        <form id="predictionForm">
                            <h5 class="section-title">Time data</h5>
                            <div class="row md-3">
                                <div class="col-md-6">
                                    <label class="form-label">Hour:</label>
                                        <input class="form-conrol" id="hour" type="number" min="0" max="23" value="12">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="season">Seasons:</label>
                                        <select class="form-select" id="season">
                                            <option value="Spring">Spring</option>
                                            <option value="Summer">Summer</option>
                                            <option value="Winter">Winter</option>
                                            <option value="Autumn">Autumn</option>
                                        </select>
                                    
                                </div>
                            </div>

                            <div class="row md-3">
                                <div class="col-md-6">
                                    <label class="form-label">Holiday:</label>
                                        <select class="form-select" id="holiday">
                                            <option value="0">No Holiday</option>
                                            <option value="1">Holiday</option>
                                        </select>
                                    
                                </div>
                            </div>

                            <h5 class="section-title">Wetterdaten</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Temperature (°C):</label>
                                        <input class="form-conrol" id="temp" type="number" step="0.1" value="10">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Humidity (%):</label>
                                        <input class="form-conrol" id="hum" type="number" min="0" max="100" value="50">
                                    
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Wind Speed (m/s):</label>
                                        <input class="form-conrol" id="wind" type="number" step="0.1" value="2.0">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Visibility (m):</label>
                                        <input class="form-conrol" id="vis" type="number" value="1800">
                                    
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Dew Point Temperature (°C):</label>
                                        <input class="form-conrol" id="dew" type="number" step="0.1" value="5">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Solar Radiation (MJ/m²):</label>
                                        <input class="form-conrol" id="solar" type="number" step="0.01" value="0.00">
                                    
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Rainfall (mm):</label>
                                        <input class="form-conrol" id="rain" type="number" step="0.1" value="0.0">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Snowfall (cm):</label>
                                        <input class="form-conrol" id="snow" type="number" step="0.1" value="0.0">
                                    
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-predict btn-lg">Predict</button>
                            </div>
                        </form>

                        <div id="result" class="result-card"></div>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

        <script>
        // Diese Funktion wird beim Klick auf den Button aufgerufen.
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const payload = {
                features: {
                    Hour: parseInt(document.getElementById('hour').value),
                    Temperature: parseFloat(document.getElementById('temp').value),
                    Humidity: parseFloat(document.getElementById('hum').value),
                    Wind_speed: parseFloat(document.getElementById('wind').value),
                    Visibility: parseInt(document.getElementById('vis').value),
                    Dew_point_temperature: parseFloat(document.getElementById('dew').value),
                    Solar_Radiation: parseFloat(document.getElementById('solar').value),
                    Rainfall: parseFloat(document.getElementById('rain').value),
                    Snowfall: parseFloat(document.getElementById('snow').value),
                    Holiday_No_Holiday: parseInt(document.getElementById('holiday').value),
                
                    // Season wird erst im Backend in One-Hot encodiert
                    Season: document.getElementById('season').value
                }
            };

            const resDiv = document.getElementById('result');
            resDiv.className = 'result-card show';
            resDiv.innerHTML = '<div class="loading-text">Making prediction...</div>';

            try {
                const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errText = await response.text();
                    resDiv.innerHTML = `<div class="alert alert-danger mb-0" role="alert">Error: ${errText}</div>`;
                    return;
                }

                const data = await response.json();
                const prediction = Math.round(data.prediction);

                resDiv.innerHTML = `
                    <div class="result-title">Prediction</div>
                    <div class="result-number">${prediction}</div>
                    <div class="result-label">bikes will probably be rented.</div>
                `;

          } catch (err) {
            resDiv.innerHTML = `<div class="alert alert-danger mb-0" role="alert">Error in Request: ${err}</div>`;
          }
        });
      </script>
    </body>
</html>
